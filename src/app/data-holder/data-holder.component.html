<style>
    .Names{
        font-size: 24px;
        font-weight: bold;
        color: #eee;
        display: flex;
        padding: 10px;
        width: 250px;
    }
    
    .container{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .Name-card{
        border: solid;
        border-width: 3px;
        color: #eee;
        border-radius: 10px;
        margin: 10px;
        padding: 20px;
        background-repeat: no-repeat;
        background-position: auto;
        background-size: contain;
    }

    .Modal{
        position: absolute;
        left: 50%;
        height: 500px;
        width: 500px;
        background-color: white;
        color: #333;
    }

    body{
        background-color: #333;
    }
    
</style>

        <div class="container" style="padding-top: 50px;">
            <div *ngFor="let character of data; let i = index" class="Name-card"  style="background-image: url('{{character.image}}'); ">
                <span class="Names">{{ character.name }}</span>
                <button id="Name-btn" (click)="ModalToggle()">Learn More</button>
                <div class="Modal" *ngIf="IsVisible">
                    <h1>{{data[i].name}}</h1>
                    <p>House: {{data[i].house? data[i].house : 'Unknown'}}</p>
                    <p>Wand wood: {{data[i].wand.wood?data[i].wand.wood:"Unknown"}}</p>
                </div>
            </div>
        </div>
